services:
  mongodb:
    image: mongo:7
    container_name: social-network-mongodb
    restart: always
    ports:
      - '${MONGO_PORT:-27018}:27017'
    # Authentication disabled for replica set without keyFile (dev/demo)
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
    #   MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
    volumes:
      - mongo_data:/data/db
    command: ['--replSet', 'rs0', '--bind_ip_all']
    healthcheck:
      test: |
        mongosh --eval "try { rs.status() } catch (e) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongodb:27017'}]}) }"
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - social-network

  backend:
    build:
      context: ./social-network-be
      dockerfile: Dockerfile
    container_name: social-network-backend
    restart: always
    ports:
      - '${BACKEND_PORT:-3001}:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/social-network?replicaSet=rs0
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
      - MAIL_FROM=${MAIL_FROM}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - social-network

  frontend:
    build:
      context: ./social-network-fe
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: social-network-frontend
    restart: always
    ports:
      - '${FRONTEND_PORT:-3000}:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:3000}
    depends_on:
      - backend
    networks:
      - social-network

networks:
  social-network:
    driver: bridge

volumes:
  mongo_data:
